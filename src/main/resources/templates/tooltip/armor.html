<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="margin: 0;">

<div class="turmoil-tooltip d3-tooltip d3-tooltip-item" th:attr="item=${item.getFileCode()} + '_' + ${item.id}">

	<div th:insert="tooltip/fragments/tooltip :: headline (item=${item})"></div>

	<div class="tooltip-body effect-bg effect-bg-armor">

		<div th:insert="tooltip/fragments/tooltip :: itemSlotTooltip (item=${item})"></div>

		<div class="d3-item-properties">

			<ul class="item-type-right">
				<li class="item-slot" th:text="#{${'turmoil.item.type.armor.' + item.armorType}}"></li>
			</ul>

			<div th:insert="tooltip/fragments/tooltip :: rarity (item=${item})"></div>

			<ul class="item-armor-weapon item-armor-armor">
				<li class="big"><span class="value" th:text="${item.armorValue}"></span></li>
				<li th:text="#{turmoil.item.info.armor}"></li>
			</ul>

			<div class="item-before-effects"></div>

			<div th:insert="tooltip/fragments/tooltip :: attributes (item=${item})"></div>

			<div th:insert="tooltip/fragments/tooltip :: requirements (item=${item})"></div>

			<span class="clear"><!-- --></span>
		</div>
	</div>

	<div th:insert="tooltip/fragments/tooltip :: flavor (item=${item})"></div>

</div>

</body>
</html>
