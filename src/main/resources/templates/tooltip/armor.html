<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="d3-tooltip d3-tooltip-item" item="${armor.getFileCode()}_${armor.id}">

	<div th:insert="tooltip/fragments/tooltip :: headline"></div> <!-- model="['item': armor]" -->

	<div class="tooltip-body effect-bg effect-bg-armor">

		<div th:insert="tooltip/fragments/tooltip :: itemSlotTooltip"></div> <!-- model="['item': armor]" -->

		<div class="d3-item-properties">

			<ul class="item-type-right">
				<li class="item-slot">code="turmoil.item.type.armor.${armor.armorType}</li>
			</ul>

			<div th:insert="tooltip/fragments/tooltip :: rarity"></div> <!-- model="['item': armor]" -->

			<ul class="item-armor-weapon item-armor-armor">
				<li class="big"><span class="value">${armor.armorValue}</span></li>
				<li>code="turmoil.item.info.armor</li>
			</ul>

			<div class="item-before-effects"></div>

			<div th:insert="tooltip/fragments/tooltip :: attributes"></div> <!-- model="['item': armor]" -->

			<div th:insert="tooltip/fragments/tooltip :: requirements"></div> <!-- model="['item': armor]" -->

			<span class="clear"><!-- --></span>
		</div>
	</div>

	<div th:insert="tooltip/fragments/tooltip :: flavor"></div> <!-- model="['item': armor]" -->

</div>

</body>
</html>
